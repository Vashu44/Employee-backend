{% extends "admin/base.html" %}

{% block title %}Timesheet{% endblock %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Management - FastAPI Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gradient-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 0.75rem 0.75rem 0 0;
            padding: 1.2rem 2rem 1.2rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(240,147,251,0.08);
            font-size: 1.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        .filter-box {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 1.2rem 1.5rem 0.5rem 1.5rem;
            margin-bottom: 2rem;
        }
        .table {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .table-hover tbody tr:hover {
            background-color: #f3e8ff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .pagination {
            --bs-pagination-bg: #fff;
            --bs-pagination-border-radius: 0.5rem;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 0.75rem 0.75rem 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        .badge {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .status-pending { background-color: #ffc107; }
        .status-approved { background-color: #198754; }
        .status-rejected { background-color: #dc3545; }
        .text-truncate {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="gradient-header mb-1">
                    <i class="fas fa-clock"></i>Timesheet Management
                </div>
                <!-- Filters -->
                <div class="filter-box mb-2">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Filter by User</label>
                            <select class="form-select" id="userFilter" onchange="filterTimesheets()">
                                <option value="">All Users</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" onchange="filterTimesheets()">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" onchange="filterTimesheets()">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusFilter" onchange="filterTimesheets()">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Hours</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="timesheetTableBody">
                            <tr id="loadingRow">
                                <td colspan="9" class="text-center py-4">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    Loading timesheet data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="text-muted">
                        Showing <span id="recordCount">0</span> entries
                    </div>
                    <nav>
                        <ul class="pagination mb-0" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Timesheet Modal -->
    <div class="modal fade" id="timesheetModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-clock me-2"></i>
                        <span id="modalTitle">Add Timesheet Entry</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="timesheetForm">
                    <div class="modal-body">
                        <input type="hidden" id="timesheetId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">User ID</label>
                                <input type="number" class="form-control" id="userId" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="sheetDate" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Task Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hours Worked</label>
                                <input type="number" class="form-control" id="timeHour" min="0" step="0.5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentPage = 1;
        let totalPages = 1;
        const itemsPerPage = 10;
        let allTimesheets = [];

        // API Base URL - adjust this to match your FastAPI server
        const API_BASE_URL = "{{ API_BASE_URL }}"; 
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTimesheets();
            loadUsers();
        });

        // Navigation functions
        function showTimesheetManagement() {
            document.getElementById('timesheetSection').style.display = 'block';
            document.getElementById('apiSection').style.display = 'none';
            updateActiveNav(0);
        }

        function showAPIDocumentation() {
            document.getElementById('timesheetSection').style.display = 'none';
            document.getElementById('apiSection').style.display = 'block';
            updateActiveNav(1);
        }

        function updateActiveNav(activeIndex) {
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            navLinks.forEach((link, index) => {
                link.classList.toggle('active', index === activeIndex);
            });
        }

        // API functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API call failed: ${method} ${endpoint}`, error);
                throw error;
            }
        }

        // Load all timesheets
        async function loadTimesheets() {
            try {
                showLoading();
                const data = await apiCall('/timesheets/');
                allTimesheets = Array.isArray(data) ? data : [];
                displayTimesheets(allTimesheets);
                hideLoading();
            } catch (error) {
                console.error('Error loading timesheets:', error);
                showError('Failed to load timesheet data: ' + error.message);
                hideLoading();
            }
        }

        // Load users for filter dropdown
        async function loadUsers() {
            try {
                // Since we don't have a users endpoint in the provided code,
                // we'll extract unique user IDs from timesheets
                const uniqueUserIds = [...new Set(allTimesheets.map(t => t.user_id))];
                const userFilter = document.getElementById('userFilter');
                
                // Clear existing options except "All Users"
                userFilter.innerHTML = '<option value="">All Users</option>';
                
                uniqueUserIds.forEach(userId => {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = `User ${userId}`;
                    userFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display timesheets in table
        function displayTimesheets(timesheets) {
            const tbody = document.getElementById('timesheetTableBody');
            const recordCount = document.getElementById('recordCount');
            
            if (!timesheets || timesheets.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                            No timesheet data found
                        </td>
                    </tr>
                `;
                recordCount.textContent = '0';
                return;
            }

            tbody.innerHTML = timesheets.map(timesheet => `
                <tr>
                    <td><strong>#${timesheet.id}</strong></td>
                    <td>
                        <span class="badge bg-secondary">${timesheet.user_id}</span>
                    </td>
                    <td>${formatDate(timesheet.sheet_date)}</td>
                    <td>
                        <strong>${timesheet.project_name}</strong>
                    </td>
                    <td>${timesheet.task_name}</td>
                    <td title="${timesheet.task_description || 'No description'}" class="text-truncate">
                        ${timesheet.task_description || '<em class="text-muted">No description</em>'}
                    </td>
                    <td>
                        <span class="badge bg-info">${timesheet.time_hour || 0}h</span>
                    </td>
                    <td>
                        <span class="badge status-${timesheet.status || 'pending'}">${capitalizeFirst(timesheet.status || 'pending')}</span>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="editTimesheet(${timesheet.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteTimesheet(${timesheet.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            recordCount.textContent = timesheets.length;
            loadUsers(); // Reload users after displaying timesheets
        }

        // Filter timesheets
        function filterTimesheets() {
            const userId = document.getElementById('userFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const status = document.getElementById('statusFilter').value;
            
            let filtered = allTimesheets;
            
            if (userId) {
                filtered = filtered.filter(t => t.user_id == userId);
            }
            
            if (startDate) {
                filtered = filtered.filter(t => t.sheet_date >= startDate);
            }
            
            if (endDate) {
                filtered = filtered.filter(t => t.sheet_date <= endDate);
            }
            
            if (status) {
                filtered = filtered.filter(t => (t.status || 'pending') === status);
            }
            
            displayTimesheets(filtered);
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Timesheet Entry';
            document.getElementById('timesheetForm').reset();
            document.getElementById('timesheetId').value = '';
            
            // Set default date to today
            document.getElementById('sheetDate').value = new Date().toISOString().split('T')[0];
            
            new bootstrap.Modal(document.getElementById('timesheetModal')).show();
        }

        // Edit timesheet
        async function editTimesheet(id) {
            try {
                const timesheet = allTimesheets.find(t => t.id === id);
                if (!timesheet) {
                    throw new Error('Timesheet not found');
                }
                
                document.getElementById('modalTitle').textContent = 'Edit Timesheet Entry';
                document.getElementById('timesheetId').value = timesheet.id;
                document.getElementById('userId').value = timesheet.user_id;
                document.getElementById('sheetDate').value = timesheet.sheet_date;
                document.getElementById('projectName').value = timesheet.project_name;
                document.getElementById('taskName').value = timesheet.task_name;
                document.getElementById('taskDescription').value = timesheet.task_description || '';
                document.getElementById('timeHour').value = timesheet.time_hour || '';
                document.getElementById('status').value = timesheet.status || 'pending';
                
                new bootstrap.Modal(document.getElementById('timesheetModal')).show();
            } catch (error) {
                console.error('Error loading timesheet for edit:', error);
                showError('Failed to load timesheet data: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('timesheetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('timesheetId').value;
            const formData = {
                user_id: parseInt(document.getElementById('userId').value),
                sheet_date: document.getElementById('sheetDate').value,
                project_name: document.getElementById('projectName').value,
                task_name: document.getElementById('taskName').value,
                task_description: document.getElementById('taskDescription').value,
                time_hour: parseInt(document.getElementById('timeHour').value) || 0,
                status: document.getElementById('status').value
            };
            
            try {
                if (id) {
                    // Update existing
                    await apiCall(`/timesheets/${id}`, 'PUT', formData);
                    showSuccess('Timesheet updated successfully');
                } else {
                    // Create new
                    await apiCall('/timesheets/', 'POST', formData);
                    showSuccess('Timesheet created successfully');
                }
                
                bootstrap.Modal.getInstance(document.getElementById('timesheetModal')).hide();
                loadTimesheets();
            } catch (error) {
                console.error('Error saving timesheet:', error);
                showError('Failed to save timesheet: ' + error.message);
            }
        });

        // Delete timesheet
        async function deleteTimesheet(id) {
            if (!confirm('Are you sure you want to delete this timesheet entry?')) {
                return;
            }
            
            try {
                await apiCall(`/timesheets/${id}`, 'DELETE');
                loadTimesheets();
                showSuccess('Timesheet deleted successfully');
            } catch (error) {
                console.error('Error deleting timesheet:', error);
                showError('Failed to delete timesheet: ' + error.message);
            }
        }

        // Refresh timesheets
        function refreshTimesheets() {
            // Clear filters
            document.getElementById('userFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('statusFilter').value = '';
            
            loadTimesheets();
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function showLoading() {
            document.getElementById('loadingRow').style.display = 'table-row';
        }

        function hideLoading() {
            document.getElementById('loadingRow').style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast_' + Date.now();
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="fas fa-${type === 'success' ? 'check-circle text-success' : 'exclamation-triangle text-danger'} me-2"></i>
                        <strong class="me-auto">${type === 'success' ? 'Success' : 'Error'}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
            
            // Remove toast element after it's hidden
            document.getElementById(toastId).addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        }

        function showSuccess(message) {
            showToast(message, 'success');
        }

        function showError(message) {
            showToast(message, 'error');
        }

        // API Testing Functions
        async function testEndpoint(method, endpoint) {
            const responseElement = document.getElementById('apiResponse');
            responseElement.textContent = 'Loading...';

            let testData = null;
            if (method === 'POST' || method === 'PUT') {
                testData = {
                    user_id: 1,
                    sheet_date: new Date().toISOString().split('T')[0],
                    project_name: "Test Project",
                    task_name: "Test Task",
                    task_description: "This is a test entry from API documentation",
                    time_hour: 2,
                    status: "pending"
                };
            }

            try {
                const result = await apiCall(endpoint, method, testData);
                responseElement.textContent = JSON.stringify(result, null, 2);
                responseElement.style.color = '#198754'; // Success color
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
                responseElement.style.color = '#dc3545'; // Error color
            }
        }
    </script>

{% endblock %}
