{% extends "admin/base.html" %}

{% block title %}Edit Company Details{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between space-y-2">
            <div>
                <a href="/admin/company details/view/{{ user_detail.user_id }}" class="btn btn-outline-primary btn-sm">
                    <i class="ti ti-arrow-left"></i>
                    Back to View Details
                </a>
            </div>
            <h3 class="card-title">Edit Company Details</h3>
        </div>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/company details/edit/{{ user_detail.user_id }}">
            <div class="row">
                <!-- User Basic Info -->
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Basic Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-1">
                                <label class="form-label">User ID</label>
                                <input type="text" class="form-control" value="{{ user.id }}" disabled>
                            </div>
                            <div class="mb-1">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ user.username }}" disabled>
                            </div>
                            <div class="mb-1">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}" disabled>
                            </div>
                            <div class="mb-1">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" value="{{ user.role }}" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Personal Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="full_name" value="{{ user_detail.full_name or '' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Personal Email</label>
                                <input type="email" class="form-control" name="personal_email" value="{{ user_detail.personal_email or '' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Joining</label>
                                <input type="date" class="form-control" name="date_of_joining" value="{{ user_detail.date_of_joining.strftime('%Y-%m-%d') if user_detail.date_of_joining else '' }}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Employment Details -->
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Employment Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" name="department" value="{{ user_detail.current_Department or '' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Role</label>
                                <input type="text" class="form-control" name="current_role" value="{{ user_detail.current_role or '' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control" name="project_name" value="{{ user_detail.project_name or '' }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="ti ti-device-floppy"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
